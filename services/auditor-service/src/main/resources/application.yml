server:
  port: 8086

spring:
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:19092}
    consumer:
      group-id: auditor-service
      auto-offset-reset: earliest
    properties:
      spring.json.trusted.packages: "*"
    admin:
      auto-create: true

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://jaeger:4318/v1/traces
